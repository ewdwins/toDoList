<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>toDOList</title>
</head>
<body>
<header>
    <h1 class="header-title">TO DO LIST</h1>
    <form action="" id="search-form">
        <input type="text" placeholder="...search">
    </form>
</header>
<main>
    <h2>YOUR LIST</h2>
    <!-- to do list -->
    <ul id="to-do-list">
        <li class="to-do-item">
            <span class="title">clean up your room</span>
            <span class="delete-btn">delete</span>
        </li>
    <li class="to-do-item">
            <span class="title">go to the gym</span>
            <span class="delete-btn">delete</span>
        </li>
    <li class="to-do-item">
            <span class="title">read once book</span>
            <span class="delete-btn">delete</span>
        </li>
    <li class="to-do-item">
            <span class="title">learning js</span>
            <span class="delete-btn">delete</span>
        </li>
    </ul>
</main>
<section class="add-to-do">
    <form action="" id="add-form">
        <input type="text">
        <button>add</button>
    </form>
</section>
    
<script src="script.js"></script>
</body>
</html>
